<!DOCTYPE html><!-- このファイルはHTMLですという宣言 -->
<html lang="ja"><!-- ここからHTMLが始まりますというタグ -->

<head><!-- ここから裏の設定ですよという宣言 -->
  <meta charset="utf-8"><!-- 文字化け防止の記述 -->
  <title>入力フォーム</title><!-- ページのタイトルを入れます -->
</head>

<body><!-- ここからページに表示される内容ですよという宣言 -->
  <form method="POST" action="message.php">
    <input name="name" type="text">
    <input type="submit" value="送信">
  </form>

  <!-- ファイルアップロード画面 -->
  <div class="property">
    <p>
      Input Multiple Files using Input Tag,
      <b>'multiple property'</b>
    </p>
    <form action="main.html" method="post" enctype="multipart/form-data">
      <label for="files">Select Multiple files:</label>
      <input type="file" id="files" name="files" multiple required>
      <button type="submit">送信する</button>
    </form>
  </div>

</body>

</html>
